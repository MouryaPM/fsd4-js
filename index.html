<!DOCTYPE html>
<html>
  <head>
    <title>JS</title>
  </head>
  <body>
    <script>
      // keywords / brackets / symbols:
      // variable: var , let , const
      //strings: " " , ' ' , ` `
      var name = "Pooja";
      //update
      name = "Ruhi";

      //override
      var name = "Priya";

      let lastName = "Mourya";
      //update
      lastName = "Mehra";

      //override
      // let lastName = "Jess";

      const color = "green";
      //update
      //color = "red";

      // console.log("This is first console");
      // console.log("this is var :", name);
      // console.log("User name is : Let " + lastName);
      // console.log("this is const:", color);
      //console.log(name, name, name, "text");

      //add
      let sum = 10 + 10;
      sum = sum + 5;
      sum += 10;
      // console.log(sum);

      let subtract = 10 - 5;
      subtract = subtract - 1;
      subtract -= 1;

      //increment
      let number = 10;
      number += 1;
      number++;

      //decrement
      let decrement = 10;
      decrement -= 1;
      decrement--;

      //escape characters
      let sentence = 'This is a line about "trees".';
      console.log(sentence);
      //    /   let dataString="First line \"second line\" third line";
      let dataString = "First line \n\tsecond line \nthird line";
      console.log(dataString);

      /*
      multi line comment
       */
      //single line comment
      //concat

      let firstString = "Hi " + name + " Welcome";
      firstString += " .Good morning";
      console.log(firstString);

      //length
      //   0 1 2 3
      let stringLength = "This is just a text";
      // 1 2 3 4
      let length = stringLength.length;
      console.log(length);
      console.log(stringLength[3]);
      stringLength[0] = "H"; //mutations in string are not allowed
      console.log(stringLength);
    </script>
  </body>
</html>
